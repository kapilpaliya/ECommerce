<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{ base::base(${title},~{::signupx}) }">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login : Home Page</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="ecommerce">
        <!-- Signup Form Decoration Starting............ -->
        <div class="bodyContent" th:fragment="signupx">
            <div class="formContainer">
                <div class="formHeader">
                    <label for="">Signup Hear !!</label>
                </div>
                <div class="formBody">
                    <form th:action="@{/signupData}" method="post" class="row g-3" th:object="${customer}">

                        <div class="col-md-6" >
                            <label for="inputName" class="form-label">Username</label>
                            <input name="name" type="text" class="form-control" id="inputName" placeholder="Enter Hear" th:value="${customer.name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : 'is-valid'">
                            <div th:classappend=" ${#fields.hasErrors('name')} ? 'invalid-feedback' : 'valid-feedback'" th:each="e:${#fields.errors('name')}" th:text=" ${#fields.hasErrors('name')} ? ${e} : 'Look Good!' "></div>
                        </div>

                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Password</label>
                            <input name="password" type="password" class="form-control" id="inputPassword4" placeholder="*******" th:value="${customer.password}"  th:classappend="${#fields.hasErrors('password')}? 'is-invalid' : 'is-valid'">
							<div class="invalid-feedback" th:each="e:${#fields.errors('password')}" th:text=" ${#fields.hasErrors('password')} ? ${e} : 'Look Good!' "></div>
                        </div>

                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input name="email" type="email" class="form-control" id="inputEmail4" placeholder="ex. example@compony.com" th:value="${customer.email}" th:classappend="${#fields.hasErrors('email')} or ${message} ? 'is-invalid' : 'is-valid'"  >
                        	<div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text=" ${#fields.hasErrors('email')} ? ${e} : 'Look Good!' " ></div>
                        	<div class="invalid-feedback" th:text="${message} ? 'Try different email id' : ' ' " ></div>
                        </div>

                        <div class="col-md-6">
                            <label for="inputPhone" class="form-label">Phone</label>
                            <input name="phone" type="text" class="form-control" id="inputPhone" placeholder="+91 (000-000-0000)" th:value="${customer.phone}" th:classappend="${#fields.hasErrors('phone')}? 'is-invalid' : 'is-valid'">
                        	<div class="invalid-feedback" th:each="e:${#fields.errors('phone')}" th:text=" ${#fields.hasErrors('phone')} ? ${e} : 'Look Good!' "></div>
                        </div>

                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input name="address" type="text" class="form-control" id="inputAddress"
                                placeholder="ex. mohlla,city,state,pincode....." th:value="${customer.address}" th:classappend="${#fields.hasErrors('address')}? 'is-invalid' : 'is-valid'">
                        	<div class="invalid-feedback" th:each="e:${#fields.errors('address')}" th:text=" ${#fields.hasErrors('address')} ? ${e} : 'Look Good!' "></div>
                        </div>

                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input name="city" type="text" class="form-control" id="inputCity" placeholder="City" th:value="${customer.city}" th:classappend="${#fields.hasErrors('city')}? 'is-invalid' : 'is-valid'">
                       		<div class="invalid-feedback" th:each="e:${#fields.errors('city')}" th:text=" ${#fields.hasErrors('city')} ? ${e} : 'Look Good!' "></div>
                        </div>

                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select" name="state" th:value="${customer.state}" th:classappend="${#fields.hasErrors('state')}? 'is-invalid' : 'is-valid'">
                                <option selected value=" ">Choose...</option>
                                <option>Andhra Pradesh</option>
                                <option>Arunachal Pradesh</option>
                                <option>Assam</option>
                                <option>Bihar</option>
                                <option>Chhattisgarh</option>
                                <option>Goa</option>
                                <option>Gujarat</option>
                                <option>Haryana</option>
                                <option>Himachal Pradesh</option>
                                <option>Jharkhand</option>
                                <option>Karnataka</option>
                                <option>Kerala</option>
                                <option>Madhya Pradesh</option>
                                <option>Maharashtra</option>
                                <option>Manipur</option>
                                <option>Meghalaya</option>
                                <option>Mizoram</option>
                                <option>Nagaland</option>
                                <option>Odisha</option>
                                <option>Punjab</option>
                                <option>Rajasthan</option>
                                <option>Sikkim</option>
                                <option>Tamil Nadu</option>
                                <option>Telangana</option>
                                <option>Tripura</option>
                                <option>Uttarakhand</option>
                                <option>Uttar Pradesh</option>
                                <option>West Bengal</option>
                            </select>
                            <div class="invalid-feedback" th:each="e:${#fields.errors('state')}" th:text=" ${#fields.hasErrors('state')} ? ${e} : 'Look Good!' "></div>
                        </div>

                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Pin Code</label>
                            <input name="pincode" type="text" class="form-control" id="inputZip" placeholder="Pin Code" th:value="${customer.pincode}" th:classappend="${#fields.hasErrors('pincode')}? 'is-invalid' : 'is-valid'">
                        	<div class="invalid-feedback" th:each="e:${#fields.errors('pincode')}" th:text=" ${#fields.hasErrors('pincode')} ? ${e} : 'Look Good!' "></div>
                        </div>

                        <div class="col-12 d-flex justify-content-center align-item-center">
                            <div><button type="submit" class="btn btn-outline-dark text-center">Sign in</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Signup Form Decoration Ending............ -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
